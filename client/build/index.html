<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favourite Foods</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  
  <div class="container">

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="name" name="name">

      <label for="favFood">Favourite Food</label>
      <input type="text" id="favFood" placeholder="favourite food" name="favFood">

      <button type="submit" id="submit-quote">Submit</button>
    </form>

    <button id="deleteButton" type="submit">Delete All</button>

  </div>

  <div class="list-container">
    <ul id="favFoods">
    </ul>
  </div>

</body>
</html>
